<!DOCTYPE html>
<html>
<head>
    <title>Users - Bazillionaire</title>
</head>
<body>
    <h1>Users</h1>
    {#if flash:error}
    <p style="color: red;">{flash:error}</p>
    {/if}

    {#if users.empty}
    <p>No users.</p>
    {#else}
    <ul>
    {#for user in users}
    <li><a href="/users/{user.id}">{user.username}</a></li>
    {/for}
    </ul>
    {/if}

    <a href="/">Home</a>
</body>
</html>
